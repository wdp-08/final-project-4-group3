<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Quiz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/font.css"> -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- <link rel="shortcut icon" href="assets/images/shape-brand.svg" type="image/x-icon"> -->
</head>

<body>
<section class="container my-5">
    <div class="card text-center" style="width: 39rem;">
        <h2>LOGIN</h2>

        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="email" class="form" id="username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form" id="password">
            </div>

            <button type="submit" class="login-button">Submit</button>

            <div class="account-have">
            Don't have an account? <a href="/assets/pages/register.html">Register</a>
            </div>

            <div class="login-google">
               <p>or</p>
               <button type="submit" class="btn btn-light">Login with Google</button>
            </div>
        </form>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

</html>
