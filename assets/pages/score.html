<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score | Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/score.css">
    <!-- <link rel="stylesheet" href="assets/css/font.css"> -->
    <style>
        body {
            background-image: url("../images/cover.jpg");
        }
    </style>
</head>

<body>

<section class="container-md mt-5">
    <div class="d-flex justify-content-center">
        <div class="card text-center" style="width: 803px; height: 584px;">
            <div class="card" style="margin: 50px; background-color: #00B6A6; height: 80px; box-shadow: 0 3px 5px rgb(0 0 0 / 0.2);" >
                <h1 style="margin: auto; color: #ffff; font-weight: bold;">YOUR SCORE HERE !</h1>
            </div>
            <div class="text-center d-flex justify-content-center" id="this-score">
                <div class="pt-4 emoticon-score">
                    <img src="../images/emoticon 2.png" alt="">
                </div>
                <div class="result-score ">
                    <h1>100</h1>
                    <div style="border-bottom: 0.4rem solid #00B6A6;  width: 18rem; margin: auto; margin-left: 60px;"></div>
                    <p>Tingkatkan semangat ya <span>Nama</span> !</p>
                </div>
            </div>
            <div class="gap-2">
                <button class="btn btn-score" type="button">Beranda</button>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
